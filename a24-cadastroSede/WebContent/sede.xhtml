<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SisAcademico</title>
</h:head>
<h:body>
	<h:form>
		<center>
		<h2>Cadastro de Sede</h2>
		</center>
		<div class="ui-fluid">
			<div class="p-field">
				<p:outputLabel value="Nome da sede: " />
				<p:inputText label="Nome da sede" value="#{sedeBean.sede.nome}"/>
			</div>

			<p:spacer />
			<div class="p-field">
				<p:outputLabel for="diretor" value="Diretor(a): " />
				<p:inputText id="diretor" label="Nome do Diretor" value="#{sedeBean.sede.diretor}"/>
				<p:spacer/>
				<p:commandButton value="Salvar" actionListener="#{sedeBean.salvar}"/>
			</div>
		</div>
	</h:form>
</h:body>
</html>
