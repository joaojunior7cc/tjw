<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="WEB-INF/template/template.xhtml">
	<ui:define name="conteudo">
		<p:growl id="growl"/>
		<p:panel id="pnl" header="Cadastro de Sede" style="margin-bottom:10px;">
			<p:messages id="messages"/>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="sede" value="Nome da Sede: *"/>
				<p:inputText id="sede" required="true" value="#{sedeBean.sede.nome}" lable="nome_sede"/>
				
				<h:outputLabel for="diretor" value="Nome do Diretor: *"/>
				<p:inputText id="diretor" required="true" value="#{sedeBean.sede.diretor}" lable="nome_diretor"/>
				
			</h:panelGrid>
			<p:commandButton id="saveBtn" value="Salvar" icon="pi pi-check" style="margin:0px;" actionListener="#{sedeBean.salvar}"/>
		</p:panel>
		<p:blockUI block="pnl" trigger="saveBtn"/>		
	</ui:define>
</ui:composition>

</html>
