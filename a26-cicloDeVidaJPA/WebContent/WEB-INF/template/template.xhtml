<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<style type="text/css">
.ui div {
	text-align: center;
	/* border:1px solid #fafafa; */
}
</style>
	<title>SisAcademico</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>
	<p:growl id="growl" sticky="true" showDetail="true" />
	<h:form>
		<div class="ui-g">
			<div class="ui-g-12 ui-md-3">
				<p:graphicImage value="resources/img/tux.png" height="120" />
			</div>
			<div class="ui-g-12 ui-md-9" style="font-size: 60px; color: black;">SisAcadêmico</div>
		</div>

		<div class="ui-g">
			<div class="ui-g-12 ui-md-3">
				<p:menu>
					<p:submenu label="Alunos">
						<p:menuitem value="Cadastrar" icon="pi pi-save" url="cadastro-aluno.jsf"/>
						<p:menuitem value="Editar" icon="pi pi-refresh" />
						<p:menuitem value="Excluir" icon="pi pi-trash" />
					</p:submenu>
					<p:submenu label="Sede">
						<p:menuitem value="Cadastrar" icon="pi pi-save" url="cadastro-sede.jsf"/>
						<p:menuitem value="Editar" icon="pi pi-refresh" />
						<p:menuitem value="Excluir" icon="pi pi-trash" />
					</p:submenu>
				</p:menu>
			</div>
			<div class="ui-g-12 ui-md-8">
				<ui:insert name="conteudo">
					Conteúdo do Template que pode ser modificado
				</ui:insert>
			</div>
		</div>





	</h:form>
</h:body>
</html>
