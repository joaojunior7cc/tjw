<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="../WEB-INF/template/template.xhtml">
	<ui:define name="conteudo">
		<f:event listener="#{statusBean.cadastrarStatusDefault}" type="preRenderView" />
		
		<p:growl id="growl" />
		<p:panel id="pnl" header="Tarefa> Cadastrar Tarefa"
			style="margin-bottom:10px;">
			<p:messages id="messages" />
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="tarefa-desc" value="Descrição: *"/>
				<p:inputText id="tarefa-desc" required="true" value="#{tarefaBean.tarefa.descricao}"
					lable="tarefa_desc"  a:placeholder="Ex. Tarefa 01"/>

				<h:outputLabel for="tarefa-data" value="Data*:" />
				<h:inputText id="tarefa-data" required="true" a:placeholder="Ex. 12/12/2020"
					value="#{tarefaBean.tarefa.data}" lable="tarefa_data">
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="America/Sao_Paulo"/>
				</h:inputText>

			</h:panelGrid>
			<p:commandButton id="saveBtn" value="Salvar" icon="pi pi-check" 
				style="margin:0px;" actionListener="#{tarefaBean.save}" update="pg" rendered="#{!tarefaBean.tarefa.editar}"/>	
		</p:panel>
		<p:blockUI block="pnl" trigger="saveBtn" />
	</ui:define>
</ui:composition>
</html>
